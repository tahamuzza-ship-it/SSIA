<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Artes Marciales Tahamuuzza</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: url('assets/senseytao2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.8); /* Oscurecer el fondo para mejor legibilidad */
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4CAF50; /* Color distintivo */
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .card h2 {
            margin-top: 0;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            color: #4CAF50;
        }
        .data-list {
            max-height: 300px;
            overflow-y: auto;
            list-style: none;
            padding: 0;
        }
        .data-list li {
            padding: 5px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
        }
        .data-list li:last-child {
            border-bottom: none;
        }
        .data-list a {
            color: #81C784;
            text-decoration: none;
        }
        .data-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">
            <h1>Dashboard Artes Marciales Tahamuuzza</h1>
            <p>Clases 150 a 192 - Repositorio de Contenido</p>
        </div>

        <div class="dashboard-grid">
            <div class="card" id="platform-chart-card">
                <h2>Distribución por Plataforma</h2>
                <canvas id="platformChart"></canvas>
            </div>

            <div class="card" id="class-count-card">
                <h2>Contenido por Número de Clase</h2>
                <canvas id="classCountChart"></canvas>
            </div>

            <div class="card" id="content-list-card">
                <h2>Lista de Contenido (Clases 192 - 190)</h2>
                <ul class="data-list" id="contentList">
                    <!-- Contenido cargado por JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const DATA_FILE = 'data/clase_150_a_192.csv';

        // Función para cargar y procesar los datos
        function loadData() {
            d3.csv(DATA_FILE).then(data => {
                console.log('Datos cargados:', data);
                
                // 1. Procesar datos para gráficos
                const platformCounts = data.reduce((acc, d) => {
                    acc[d.platform] = (acc[d.platform] || 0) + 1;
                    return acc;
                }, {});

                const classCounts = data.reduce((acc, d) => {
                    acc[d.class_number] = (acc[d.class_number] || 0) + 1;
                    return acc;
                }, {});

                // 2. Renderizar gráficos
                renderPlatformChart(platformCounts);
                renderClassCountChart(classCounts);

                // 3. Renderizar lista de contenido
                renderContentList(data);

            }).catch(error => {
                console.error('Error al cargar los datos:', error);
                document.getElementById('contentList').innerHTML = '<li>Error al cargar los datos. Asegúrate de que el archivo CSV está en la ruta correcta.</li>';
            });
        }

        // Función para generar colores dinámicos
        function generateColors(count) {
            const colors = [
                'rgba(76, 175, 80, 0.7)',  // Verde
                'rgba(33, 150, 243, 0.7)', // Azul
                'rgba(255, 152, 0, 0.7)',  // Naranja
                'rgba(244, 67, 54, 0.7)',  // Rojo
                'rgba(156, 39, 176, 0.7)', // Púrpura
                'rgba(0, 188, 212, 0.7)',  // Cyan
                'rgba(255, 235, 59, 0.7)'  // Amarillo
            ];
            const borderColors = colors.map(c => c.replace('0.7', '1'));
            
            let background = [];
            let border = [];
            for (let i = 0; i < count; i++) {
                background.push(colors[i % colors.length]);
                border.push(borderColors[i % borderColors.length]);
            }
            return { background, border };
        }

        // Gráfico de Distribución por Plataforma
        function renderPlatformChart(counts) {
            const labels = Object.keys(counts);
            const dataValues = Object.values(counts);
            const { background, border } = generateColors(labels.length);

            new Chart(document.getElementById('platformChart'), {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: background,
                        borderColor: border,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        },
                        title: {
                            display: false
                        }
                    }
                }
            });
        }

        // Gráfico de Contenido por Número de Clase
        function renderClassCountChart(counts) {
            // Ordenar las clases de forma descendente (192, 191, ...)
            const sortedClassNumbers = Object.keys(counts).sort((a, b) => b - a);
            const labels = sortedClassNumbers.map(c => `Clase ${c}`);
            const dataValues = sortedClassNumbers.map(c => counts[c]);
            const { background, border } = generateColors(labels.length);

            new Chart(document.getElementById('classCountChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Número de Contenidos',
                        data: dataValues,
                        backgroundColor: background[0], // Usar un solo color para barras
                        borderColor: border[0],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: { display: false }
                    }
                }
            });
        }

        // Lista de Contenido
        function renderContentList(data) {
            const listElement = document.getElementById('contentList');
            // Filtrar y mostrar solo las últimas 3 clases para no saturar la lista
            const latestClasses = data.filter(d => parseInt(d.class_number) >= 190 && parseInt(d.class_number) <= 192);
            // Ordenar por número de clase descendente y luego por título
            latestClasses.sort((a, b) => b.class_number - a.class_number || a.title.localeCompare(b.title));

            listElement.innerHTML = ''; // Limpiar lista
            latestClasses.forEach(item => {
                const listItem = document.createElement('li');
                const title = item.title && item.title.trim() !== '' ? item.title : `Contenido sin título`;
                const platform = item.platform ? `(${item.platform})` : '';
                listItem.innerHTML = `<strong>Clase ${item.class_number}:</strong> <a href="${item.url}" target="_blank">${title}</a> ${platform}`;
                listElement.appendChild(listItem);
            });
        }

        // Iniciar la carga de datos al cargar la página
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
